<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>TVcom</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider1">
            <div class="sliderLenta1">
                <div class="sliderItem">
                    <img src="img/Group 5.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/Group 4.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/slideV3.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/slideV4.png" alt="">
                </div>
            </div>

            <div class="leftMove">
                <img src="img/leftMove.png" alt="" draggable="false">
            </div>
        </div>
        <div class="center" draggable="false">
            <div class="logo">
                <img src="img/logo.png" draggable="false">
            </div>
            <div class="button">
                <button class="btn">
                    Выбрать свой пакет
                </button>
            </div>
        </div>
        <div class="slider2">
            <div class="sliderLenta2">
                <div class="sliderItem focusSlide">
                    <img src="img/d1.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/d2.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/d3.png" alt="">
                </div>
                <div class="sliderItem">
                    <img src="img/d4.png" alt="">
                </div>
            </div>
            <div class="rightmove">
                <img src="img/rightmove.png" alt="" draggable="false">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
